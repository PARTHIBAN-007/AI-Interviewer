<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4 shadow-md">  <!-- Darker header -->
      <h2 class="text-3xl font-bold text-center">AI Interviewer</h2>
    </header>

    <!-- Main Content -->
    <div class="flex flex-row h-full w-full">
      <!-- First Column (Sidebar) -->
      <aside class="w-1/4 h-full bg-white p-6 shadow-lg">  <!-- Changed to aside -->
        <div class="mb-6">  <!-- Space between notes and button -->
          <h3 class="text-lg font-medium text-gray-600 mb-2">Your Notes</h3>  <!-- Subtle color change -->
          <textarea class="w-full border border-gray-300 rounded p-2 h-48 resize-y focus:outline-none focus:ring-2 focus:ring-gray-500"></textarea>
        </div>
        <button class="w-full bg-gray-800 text-white font-medium py-2 rounded-lg hover:bg-gray-700 transition">Start Recording</button>
      </aside>

      <!-- Second Column (Chat Area) -->
      <section class="w-3/4 h-full bg-gray-50 p-6">  <!-- Changed to section -->
        <div class="h-full bg-white shadow-xl rounded-xl p-4 overflow-y-auto">
          <!-- Chat Template -->
          <div class="chat-message self-start max-w-xs p-3 bg-gray-800 text-white rounded-lg">
            Hello! How can I help you?
          </div>
          <div class="chat-message self-end max-w-xs p-3 bg-gray-200 text-gray-800 rounded-lg">
            I have a question about your services.
          </div>
          <div class="chat-message self-start max-w-xs p-3 bg-gray-800 text-white rounded-lg">
            Sure, what do you need to know?
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
